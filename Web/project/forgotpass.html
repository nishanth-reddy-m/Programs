<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
  }
  .forgot-password-container {
    margin: 50px;
    border: 1px solid #000;
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
  }
  .forgot-password-container h2 {
    text-align: center;
  }
  .form-group {
    margin-top: 10px;
    margin-bottom: 10px;
  }
  .form-group label {
    display: inline-block;
    font-weight: bold;
  }
  .form-group input {
    margin-top: 5px;
    margin-bottom: 5px;
    font-family: Arial, Helvetica, sans-serif;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 300px;
    align-items: center;
  }
  .form-group button {
    padding: 10px;
    font-size: small;
    width: 100px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    margin-top: 5px;
    margin-bottom: 5px;
  }
  .form-group button:hover {
    background-color: #0056b3;
  }
  #mainbutton {
    padding: 10px;
    font-size: medium;
    width: 100%;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    margin-top: 5px;
    margin-bottom: 5px;
  }
  #mainbutton:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="forgot-password-container">
  <h2>Forgot Password</h2><br>
  <form id="forgotPasswordForm">
    <div class="form-group">
      <label for="email">Enter your Email ID:</label><br>
      <input type="email" id="email" name="email" required placeholder="example@gmail.com"><br>
    </div><br>
    <div class="form-group">
      <button type="button" onclick="sendResetLink()">Send Reset Link</button>
    </div><br>
    <div class="form-group">
      <button id="mainbutton" type="submit">Login</button>
    </div>
  </form>
</div>
<script>
  function sendResetLink() {
    // Code to send reset link
    alert("Reset link sent to your email address!");
  }
</script>
</body>
</html>
