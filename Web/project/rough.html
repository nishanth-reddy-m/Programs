<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display 'Typing' on Input Click</title>
</head>
<body>

<label for="inputField">Input Box:</label>
<input type="text" id="inputField" onclick="displayTyping()">

<p id="typingText"></p>

<script>
function displayTyping() {
    document.getElementById("typingText").innerText = "Typing";
}
</script>

</body>
</html>
