<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume of a box</title>
</head>
<body>
    <script>
        let width = prompt("Enter the width of box");
        let height = prompt("Enter the height of box");
        let length = prompt("Enter the length of box");
        let volume = Number(width)*Number(height)*Number(length);
        output = volume?"Volume of the box is "+volume:"Error: Invalid input(s) have been provided"
        alert(output);
    </script>
</body>
</html>
