<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let clicks = 0;
        let highscore = 0;
        setInterval(function(){
            if(highscore < clicks)
            {
                highscore = clicks;
                console.log("Your top speed per second -> " + highscore);
            }
            clicks = 0;
        },1000);
        window.addEventListener("click",function(){
           clicks++; 
        });
    </script>
</body>
</html>
